{% extends "base.html" %} 
{% block title %} Employees List App {% endblock %} 
{% block content %}


<h1 class="text-center text-3xl font-bold m-6 underline">Add Employee</h1>
<form class="font-[sans-serif] max-w-4xl mx-auto" method="post" enctype="multipart/form-data">
  {%csrf_token%}
    <div class="grid sm:grid-cols-2 gap-6">
      <div class="relative flex items-center">
        <input type="text" placeholder="Name" name="name"
          class="px-2 py-3 bg-white text-black w-full text-sm border-b-2 focus:border-[#007bff] outline-none" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2"
          viewBox="0 0 24 24">
          <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
          <path
            d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
            data-original="#000000"></path>
        </svg>
      </div>

      <div class="relative flex items-center">
        <input type="text" placeholder="Position" name="position"
          class="px-2 py-3 bg-white text-black w-full text-sm border-b-2 focus:border-[#007bff] outline-none" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2"
          viewBox="0 0 24 24">
          <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
          <path
            d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
            data-original="#000000"></path>
        </svg>
      </div>

      <div class="relative flex items-center">
        <input type="number" placeholder="Phone No." name="phone"
          class="px-2 py-3 bg-white text-black w-full text-sm border-b-2 focus:border-[#007bff] outline-none" />
        <svg fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 64 64">
          <path
            d="m52.148 42.678-6.479-4.527a5 5 0 0 0-6.963 1.238l-1.504 2.156c-2.52-1.69-5.333-4.05-8.014-6.732-2.68-2.68-5.04-5.493-6.73-8.013l2.154-1.504a4.96 4.96 0 0 0 2.064-3.225 4.98 4.98 0 0 0-.826-3.739l-4.525-6.478C20.378 10.5 18.85 9.69 17.24 9.69a4.69 4.69 0 0 0-1.628.291 8.97 8.97 0 0 0-1.685.828l-.895.63a6.782 6.782 0 0 0-.63.563c-1.092 1.09-1.866 2.472-2.303 4.104-1.865 6.99 2.754 17.561 11.495 26.301 7.34 7.34 16.157 11.9 23.011 11.9 1.175 0 2.281-.136 3.29-.406 1.633-.436 3.014-1.21 4.105-2.302.199-.199.388-.407.591-.67l.63-.899a9.007 9.007 0 0 0 .798-1.64c.763-2.06-.007-4.41-1.871-5.713z"
            data-original="#000000"></path>
        </svg>
      </div>

      <div class="relative flex items-center">
        <input type="text" placeholder="Salary pakage" name="salary"
          class="px-2 py-3 bg-white text-black w-full text-sm border-b-2 focus:border-[#007bff] outline-none" />
          <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 24 24">
            <path d="M2 6h20v12H2z" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M2 6h20v12H2z" fill="none" stroke="currentColor" stroke-width="2" />
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="8" x2="12" y2="16" stroke="currentColor" stroke-width="2" />
            <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2" />
        </svg>
        
      </div>

      <div class="relative flex items-center sm:col-span-2">
        <input type="email" placeholder="Email" name="email"
          class="px-2 py-3 bg-white text-black w-full text-sm border-b-2 focus:border-[#007bff] outline-none" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2"
          viewBox="0 0 682.667 682.667">
          <defs>
            <clipPath id="a" clipPathUnits="userSpaceOnUse">
              <path d="M0 512h512V0H0Z" data-original="#000000"></path>
            </clipPath>
          </defs>
          <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
            <path fill="none" stroke-miterlimit="10" stroke-width="40"
              d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
              data-original="#000000"></path>
            <path
              d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
              data-original="#000000"></path>
          </g>
        </svg>
      </div>    
    </div>

    <button type="submit"
      class="mt-10 px-6 py-2.5 w-full text-sm bg-[#007bff] text-white hover:bg-[#006bff] rounded-sm">Submit</button>
</form>

{% endblock %}
